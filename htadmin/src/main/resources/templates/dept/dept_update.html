<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/alllayui/layui/css/layui.css}"  media="all">
    <script th:src="@{/alllayui/layui/layui.js}" charset="utf-8"></script>
    <script th:src="@{/system/js/jquery.min.js}" charset="utf-8"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>修改Dept</legend>
</fieldset>

<form class="layui-form" action="">
                <input type="hidden" name="id" value="${id}"  >
                <div class="layui-form-item">
                    <label class="layui-form-label">部门名称</label>
                    <div class="layui-input-block">
                        <input type="text" name='deptName'  lay-verify="required" lay-reqtext="部门名称为必填项" placeholder="请输入部门名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">部门描述</label>
                    <div class="layui-input-block">
                        <input type="text" name='deptDesc'  lay-verify="required" lay-reqtext="部门描述为必填项" placeholder="请输入部门描述" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">0 启用 1 禁用</label>
                    <div class="layui-input-block">
                        <input type="text" name='enable'  lay-verify="required" lay-reqtext="0 启用 1 禁用为必填项" placeholder="请输入0 启用 1 禁用" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">上级部们</label>
                    <div class="layui-input-block">
                        <input type="text" name='parentId'  lay-verify="required" lay-reqtext="上级部们为必填项" placeholder="请输入上级部们" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">排序</label>
                    <div class="layui-input-block">
                        <input type="text" name='sort'  lay-verify="required" lay-reqtext="排序为必填项" placeholder="请输入排序" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">上级部们名称</label>
                    <div class="layui-input-block">
                        <input type="text" name='parentName'  lay-verify="required" lay-reqtext="上级部们名称为必填项" placeholder="请输入上级部们名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="subBtn">提交</button>
        </div>
    </div>
</form>
<script>
    layui.use(['form'], function(){
        var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
        var form = layui.form
            ,layer = layui.layer ;
        //监听提交
        form.on('submit(subBtn)', function(data){
            var data2Send = JSON.stringify(data.field);
            $.post("/dept/update",data2Send,function (res) {
                layer.msg(res, function(){
                    parent.layer.close(index);
                });
            },"json");
        });
    });
</script>

</body>
