server:
  port: 8560
  tomcat:
    uri-encoding: utf-8
  servlet:
    session:
      timeout: 30m

spring:
  profiles:
    active: local
  #jdbc配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/myboot?useUnicode=true&characterEncoding=UTF-8&useSSL=true&useAffectedRows=true&tinyInt1isBit=false&serverTimezone=GMT%2B8
    username: root
    password: root
    max-idle: 10
    max-wait: 10000
    min-idle: 5
    initial-size: 5

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    cache: false
    servlet:
      content-type: text/html

mybatis:
  typeAliasesPackage: com.lz.ht.dao
  mapperLocations: classpath:xml/mapper/*.xml